<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="public/style/game.css">
    <link rel="stylesheet" href="public/style/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Pandemic game - Player Story POC</title>
</head>

<body>

    <!-- Main game panel -->
    <div class="container-fluid">
        <div class="w-100 d-flex flex-row justify-content-center align-items-center">
            <div class='d-flex flex-column align-items-start' id='media-feed'></div>
        </div>
    </div>

    <!-- Introduction modal -->
    <div class="modal" tabindex="-1" role="dialog" id='event-modal' data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center" style='border: none;'>
                    <h5 class="modal-title" id='event-title'>$evt.name</h5>
                </div>
                <div class="modal-body" id='event-description' style='border: none;'>
                    <p>
                        $evt.description
                    </p>
                </div>
                <div class="modal-footer d-flex flex-column justify-content-center align-items-center" id='event-responses' style='border: none;'>
                    <div>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">$evt.responses[0].name</button>
                        <ul>
                            <li>$evt.responses[0].description</li>
                            <li>$evt.responses[0].description</li>
                            <li>$evt.responses[0].description</li>
                        </ul>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">$evt.responses[1].name</button>
                        <ul>
                            <li>$evt.responses[1].description</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Splash screen -->
    <div id='splash'>
        <div class='w-100 vh-100 d-flex flex-column justify-content-around align-items-center' style='padding: 20%; position: absolute; top:0; left:0; z-index: 99; background: gold;'>
            <div>
                <h1 class='display-4 text-center'>Pandemic game</h1>
                <p class='p-2 mt-4 text-center'> 
                    Play as the leader of a country - make decisions in response to COVID-19 events
                </p>
            </div>
            <button class='mb-4 btn btn-light btn-lg' id='dismiss-splash' style='font-size: 2rem;'>Play</button>
        </div>
    </div>

    <script type='text/javascript' src="bundle.js"></script>
</body>

</html>
