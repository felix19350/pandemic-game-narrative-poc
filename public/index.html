<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="public/style/game.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Pandemic game - Player Story POC</title>
</head>

<body>

    <!-- Main game panel -->
    <div class="container-fluid">
        <div class="w-100 d-flex flex-row justify-content-center">
            <div class='d-flex flex-column' id='media-feed'>
                <h1 class='col-light'>Welcome to the game</h1>
                <h5 class='col-light'>Date: <span id="date-indicator">01/2021</span></h5>
            </div>
        </div>
    </div>

    <!-- Introduction modal -->
    <div class="modal" tabindex="-1" role="dialog" id='event-modal' data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <h5>Event:</h5>
            <div class="modal-content align-items-center justify-content-center">
                <h1 class="modal-header" id='event-title'></h1>
                <h5 class="modal-body" id='event-description'></h5>
                <div class="modal-footer d-flex flex-column justify-content-start align-items-start"
                    id='event-responses'></div>
            </div>
        </div>
    </div>

    <!-- Reputation modal -->
    <div class="modal" tabindex="-1" role="dialog" id='reputation-modal' data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <h5>Event:</h5>
            <div class="modal-content align-items-center justify-content-center">
                <h1 class="modal-header" id='reputation-title'></h1>
                <h5 class="modal-body" id='reputation-description'></h5>
                <div class="modal-footer d-flex flex-column justify-content-start align-items-start">
                    <button class='mb-4 btn btn-light btn-lg' id='dismiss-splash'>Continue</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Splash screen -->
    <div id='splash' style='display: none;'>
        <div class='w-100 vh-100 d-flex flex-column justify-content-around align-items-center'
            style='padding: 20%; position: absolute; top:0; left:0; z-index: 99; background: gold;'>
            <div>
                <h1 class='display-4 text-center'>Pandemic game</h1>
                <p class='p-2 mt-4 text-center'>
                    Play as the leader of a country - make decisions in response to COVID-19 events
                </p>
            </div>
            <button class='mb-4 btn btn-light btn-lg' id='dismiss-splash' style='font-size: 2rem;'>Play</button>
        </div>
    </div>

    <script type='text/javascript' src="bundle.js"></script>
</body>

</html>
